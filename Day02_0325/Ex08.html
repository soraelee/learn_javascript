<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //이벤트 2

        const myMousedown = () => {
            document.getElementById("span").innerHTML = "마우스 DOWN"; //마우스 올림
        }
        const myMouseup = () => {
            document.getElementById("span").innerHTML = "마우스 UP"; //마우스 내림
        }
        let cnt = 0;
        const myMousemove = () => {
            cnt++;
            document.getElementById("count1").innerHTML = cnt;//마우스 움직이는 동안
        }
        const myMouseover = () => {
            cnt++;
            document.getElementById("count2").innerHTML = cnt;//마우스 들어오고 나감
        }
        const myMouseout = () => {
            document.getElementById("count2").innerHTML = "마우스 나감";
        }
    </script>
</head>
<body>
    <div style = "cursor: pointer;" onmousedown="myMousedown()" onmouseup="myMouseup()">
        <span id = "span"> 이벤트알아보기</span>
    </div>
    <div onmousemove="myMousemove()"
                style="background: gray; width: 100px;height: 100px;">
        <span id ="count1">0</span>
    </div>
    <div onmouseover="myMouseover()" onmouseout = "myMouseout()"
                style="background: gray; width: 100px;height: 100px;">
        <span id ="count2">0</span>
    </div>

</body>
</html>
