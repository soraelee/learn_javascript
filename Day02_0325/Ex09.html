<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img { width: 100px;height: 200px;}
    </style>
    <script>
        
        alert("myimg : " + document.getElementById("myImg")) //아직 페이지가 로드되지 않았으므로 이미지 값을 확인할 수 없음
        onload = () =>{ //해당 페이지가 실행될 때 알림
            alert("myimg : " + document.getElementById("myImg")) //페이지가 로드된 후 이므로 이미지 값을 가져옴
            // alert("execute")
            let img = document.getElementById("myImg");
            img.addEventListener("mouseover", changeFunc01)
            img.addEventListener("mouseout", () => {//alert("나갔음")//이미지 밖으로 나갈 경우 실행되도록 직접 함수 설정 가능
            let myImg = document.getElementById("myImg");
            let myImg02 = document.getElementById("myImg02");
            myImg.src="google.png"
            myImg02.src="google.png"
        
        }) 
        }
        
        changeFunc01 = () => { //클릭이나 마우스가 들어오면
            let myImg = document.getElementById("myImg");
            let myImg02 = document.getElementById("myImg02");
            myImg.src="kitty.png"
            myImg02.src="kitty.png"
        }
        changeFunc02 = () => {
            let myImg = document.getElementById("myImg");
            let myImg02 = document.getElementById("myImg02");
            myImg.src="google.png"
            myImg02.src="google.png"
        }
    </script>
</head>
<body>
    <!--속성값 설정-->
    <img id="myImg" src="kitty.png"><br>
    <img id="myImg02" src=google.png" onmousedown="changeFunc01()"
    onmouseup = "changeFunc02()"><br>
</body>
</html>
