<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수의 이름이 같을 경우
        //자바와 같이 오버로딩 X - 마지막 함수만 실행됨
        function test01(x, y){
            console.log("첫번째 함수 실행!")
        }
        function test01(x){
            return x;
        } //따라서 해당 함수만 실행됨
        document.write("함수 호출 인자 없음 : " + test01() + "<br>")
        document.write("함수 호출 인자 1 : " + test01(10) + "<br>")
        document.write("함수 호출 인자 2 : " + test01(10, 20) + "<br>")

        function test02(x, y, z){
            document.write(`${x}, ${y}, ${z}<br>`);
            if(z == undefined) //반드시 undefined눈 빼주어야 함 - 계산 불가
                sum = x + y;
            else 
                sum = x + y + z;
        }
        let r1 = test02(10, 20); 
        let r2 = test02(10, 20, 30);
        document.write(`매개변수 2개 : ${r1}<br`) 
        document.write(`매개변수 3개 : ${r2}<br`)
        
        //매개변수의 인수가 가변적일 경우 (argument)
        //함수를 동작하기 전에 인수의 개수를 확인하여 동작을 다르게 함
        function test03(){
            console.log(arguments.length) //길이를 변경 - 배열과 같음
            let i, sum = 0;
            for(i = 0; i < arguments.length ; i++){
                sum = sum + arguments[i];
                document.write(arguments[i])
            }
            return sum;
        }
        let r3 = test02(10, 20); 
        let r4 = test02(10, 20, 30);
        document.write(`매개변수 2개 : ${r3}<br`) 
        document.write(`매개변수 3개 : ${r4}<br`)
    </script>
</body>
</html>
