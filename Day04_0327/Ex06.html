<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #remove {display: none;} 
        #remove.a {display: block; background: green;}
    </style>
    <script>
        function rmBlock(){ // 실행 시 동작
            let remove = document.getElementById('remove');
            remove.setAttribute('class', 'a')
        }
        function rmNone(){
            let remove = document.getElementById('remove')
            remove.removeAttribute('class');
        }
    </script>
</head>
<body>
    <input type="button" value="클릭" onclick="rmBlock()">
    <div id="remove">
        <h3>안녕하세요</h3>
        <input type="button" value="닫기" onclick="rmNone()">
    </div>
</body>
</html>
