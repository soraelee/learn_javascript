<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFocus() {
            let pwd = document.getElementById('pwd');
            console.log(pwd.value)
            if(pwd.value == ""){
                alert('password는 필수 항목 입니다')
                pwd.focus(); //커서를 해당 부분으로 뜨게끔 함
            }
            else
                document.getElementById('copy').value = pwd.value;
        }
        const pwdChk = () =>{
            let pwd = document.getElementById('pwd');
            let pwdC = document.getElementById('pwdCheck');
            if (pwd.value !== pwdC.value){
                alert('일치하지 않습니다!')
                pwd.value=""
                pwdC.value=""
                pwd.focus();
            }
        }
    </script>
</head>
<body>
<!-- 
    <form action="Ex01.html" method="get">
        <input type="text" id="txt" required><br>
        <input type="text" id="pwd"><br>
        <input type="text" id="copy"><br>
        <input type="button" value="클릭" onclick="myFocus()"><br>

    </form> 해당 기능을 자바스크립트로 만들기 -->

    <input type="text" id="txt"><br>
    <input type="password" id="pwd" ><br> <!--한글 입력 불가-->
    <input type="text" id="pwdCheck" onchange="pwdChk()"><br> <!--한글 입력 불가-->
    <!--onchange : 포커스가 다른 곳으로 이동 된다면...-->
    <input type="text" id="copy"><br>
    <input type="button" value="클릭" onclick="myFocus()"><br>

</body>
</html>
