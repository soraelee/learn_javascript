<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //입력한 데이터가 3의 배수인 경우 출력
        let num1 = prompt("수를 입력하세요")
        let msg = "";
        if (num1 % 3 == 0) {
            msg = "3의 배수 입니다."
        } else {
            msg = "3의 배수가 아닙니다."
        }
        document.write(msg + "<hr>")

        //입력한 수의 절대값을 구하는 프로그램을 작성하시오
        let num2 = prompt("수를 입력하세요(절대값)")
        msg = "";
        if (num2 < 0) {
            num2 = -num2;
            // msg = num2; 
        }
        msg = num2;
        document.write(msg)






    </script>
</body>
</html>
