<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //setTimeout : 다른 함수를 호출할 수 있음
        const test = () => {
            // alert('test 호출')
        }
        window.onload = () => {
            // document.write('처음 실행<br>')
            // setTimeout(() => {

            // }, timeout);
            setTimeout(test, 2000);
            // document.write('2초 대기중')
        }

        let e;
        const digClock = () => {
            let today = new Date();
            let time = today.getMonth() + 1 + "월"; //0월 부터 시작하기 때문에 1을 더해줌
            time += today.getDate() + "일";
            time += today.getHours() + "시";
            time += today.getMinutes() + "분";
            time += today.getSeconds() + "초";
            document.getElementById("clock").innerHTML = time;
            e = setTimeout(digClock, 1000); 
        }
        const end =() =>{clearTimeout(e);}//settimeout의 값을 넣어주면됨

    </script>
    <div id="clock"></div>
    <button onclick="digClock()">시작</button>
    <button onclick="end()">종료</button>
</body>
</html>
