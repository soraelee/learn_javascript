<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const city = ['서울', '부산', '인천'];
        const printArr = () => {
            for(let i =0;i<city.length;i++){
                document.write(`배열 데이터[${i}] : ${city[i]}<br>`);
            }
        }

        printArr();
        city[3] = '대구';
        document.write("<hr>"+city);
        document.write(`<br>${typeof city}<br>`)
        const join01 = city.join(); //배열 요소의 구분자를 만들어줌(default 값은 "")
        const join02 = city.join("-");
        document.write(`조인결과1 : ${join01}, type : ${typeof join01}<br>`)
        document.write(`조인결과2 : ${join02}, type : ${typeof join02}<br>`)



    </script>
</body>
</html>
