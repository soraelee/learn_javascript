<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //딕셔너리
        let dic = {f0 : 100, 'f1' : 200} //키값은 따옴표로 무ㄲ어도 되고 안해도 됨
        document.write(`기본 값 : ${dic}<br>`);

        function test() {
            document.write("test 실행<br>");
        }

        dic.f2 = '값 추가';
        dic['f3'] = 'f333';
        dic.func = test;

        document.write(dic + "<br>")
        document.write(dic['f1'] + "<br>")
        document.write(dic.f2 + "<br>")
        document.write(dic.f3 + "<br>")
        document.write(dic.func + "<br>")
        dic.func();
    </script>
</body>
</html>
