<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //연산자
        ////산술 연산자
        const num1 = 10;
        const num2 = 4;

        document.write(`${num1} / ${num2} = ${num1/num2} <br>`);
        document.write(`${num1} / ${num2} = ${parseInt(num1/num2)} <br>`);
        document.write(`${num1} * ${num2} = ${num1*num2} <br>`);
        document.write(`${num1} % ${num2} = ${num1%num2} <br>`);
    </script>
    <hr>
    <script>
        ////대입 연산자
        let n1, n2;
        n1 = n2 = 5;
        document.write(`n1 = ${n1}<br>`);
        n1 +=1; document.write(`n1 +=1 : ${n1}<br>`);
        n1 -=1; document.write(`n1 -=1 : ${n1}<br>`);
        n1 *=n2; document.write(`n1 *=n2 : ${n1}<br>`);
        n1 /=n2; document.write(`n1 /=n2 : ${n1}<br>`);
        n1 %=n2; document.write(`n1 %=n2 ; ${n1}<br>`);
    </script>
    <hr>
    <script>
        ////관계 연산자
        n1 = '3'; n2 = '4';
        document.write(`n1 == n2(값이 같은지) : ${n1 == n2} <br>`);
        document.write(`n1 != n2(값이 다른지) : ${n1 != n2} <br>`);
        document.write(`n1 === n2(값과 타입이 같은지) : ${n1 === n2} <br>`);
        document.write(`n1 !== n2(값과 타입이 다른지) : ${n1 !== n2} <br>`);
    </script>
    <hr>
    <script>
        //논리 연산자
        document.write( (true || false) + "<br>")
        document.write( (true && false) + "<br>")
        document.write( !(true && false) + "<br>")

        

    </script>
    <hr>
    <script>
        ////삼항 연산자
        const x = 5;
        const y = 7;
        let result;
        result = (x > y) ? x : y;
        document.write("큰 값 :  " + result + "<br>");
        result = (x > y) ? x - y : y - x;
        document.write(`큰 값 - 작은 값 : ${result}`)
    </script>
</body>
</html>
